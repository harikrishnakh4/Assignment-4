    <nav>

<!-- header ended -->
    <!-- main started -->
    <main>
        <!-- contact form section started -->
        <section>
            <article>
                <form action="submit" method="post">
                    <h2>Contact</h2>

                    <div>
                        <label for="name">Name : </label>
                        <input type="text" id="name" name="name" placeholder="enter your name" required>
                    </div>


                    <div>
                        <label for="email">Email : </label>
                        <input type="email" id="email" name="email" placeholder="enter your email id" required>
                    </div>



                    <div>
                        <label for="phone">Phone : </label>
                        <input type="tel" id="phone" name="phone" placeholder="enter your phone number" required>
                    </div>

                    <div>
                        <label for="subject">Subject :</label>
                        <input type="text" id="subject" name="subject" placeholder="enter your subject" required>
                    </div>


                    <div>

                        <label for="message">Message :</label>
                        <textarea name="message" id="message" rows="3" placeholder="enter your message"></textarea>
                    </div>


                    <div>

                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>

                </form>
            </article>
        </section>
        <!-- contact form section ended -->

    </main>
